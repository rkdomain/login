<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Styles remain the same as in the previous example */

        /* Additional style for the overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #success-popup {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="registration-container">
        <h2>User Registration</h2>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <!-- Link to the Login Page -->
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Overlay and Success Popup -->
    <div id="overlay">
        <div id="success-popup">
            <p>Successfully Registered!</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // JavaScript for handling form submission and showing the pop-up
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // You can add backend processing here
            // For simplicity, let's assume the registration is successful
            showPopup();
        });

        function showPopup() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
